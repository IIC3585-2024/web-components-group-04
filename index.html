<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components Project</title>
    <link rel="stylesheet" href="./styles/base.css">
</head>
<body>
    <div class="centered primary-card">
        <h1 class="title">Shopping Sprint</h1>
        <p class="description">Welcome to Shopping Sprint!</p>
        <p class="description">This is a game where you have to buy all the items in your shopping list as fast as you can. Good luck!</p>
        <button id="toggle-button" class="toggle-button">Switch to Lit Version</button>
    </div>
    <div id="standard-version" class="centered secondary-card">
        <div class="start-container">
            <button id="start-button-standard" class="game-button">Start Game</button>
            <div id="timer-standard" class="timer">Time: 0</div>
            <button id="stop-button-standard" class="game-button">Stop Game</button>
        </div>
        <div class="lists-container">
            <todo-list
                id="todo-list-standard"
                item1="Cafe" 
                item2="Azucar" 
                item3="Leche" 
                prompt="Lista viernes 23 de marzo"
                placeholder="Escribe un item"
                titulo="Compras">
            </todo-list>

            <todo-list
                id="cart-list-standard"
                prompt="Carrito viernes 23 de marzo"
                placeholder="Escribe un item"
                titulo="Carrito">
            </todo-list>
        </div>
        <div class="products-container">
            <sell-item 
                img-src="./assets/Azucar.png" 
                title="Azucar" 
                price="100" 
                discount-price="80" 
                discount="20%" 
                rating="4">
            </sell-item>

            <sell-item 
                img-src="./assets/Cafe.png" 
                title="Cafe" 
                price="200" 
                discount-price="180" 
                discount="10%" 
                rating="5">
            </sell-item>

            <sell-item 
                img-src="./assets/Leche.png" 
                title="Leche" 
                price="150" 
                discount-price="120" 
                discount="20%" 
                rating="3">
            </sell-item>
        </div>
    </div>
    <div id="lit-version" class="centered secondary-card" style="display: none;">
        <div class="start-container">
            <button id="start-button-lit" class="game-button">Start Game</button>
            <div id="timer-lit" class="timer">Time: 0</div>
            <button id="stop-button-lit" class="game-button">Stop Game</button>
        </div>
        <div class="lists-container">
            <todo-list-lit
                id="todo-list-lit" 
                prompt="Lista viernes 23 de marzo"
                placeholder="Escribe un item"
                titulo="Compras"
                items='["Cafe", "Azucar", "Leche"]'>
            </todo-list-lit>

            <todo-list-lit
                id="cart-list-lit"
                prompt="Carrito viernes 23 de marzo"
                placeholder="Escribe un item"
                titulo="Carrito">
            </todo-list-lit>
        </div>

        <div class="products-container">

            <sell-item-lit 
                img-src="./assets/Azucar.png" 
                title="Azucar" 
                price="100" 
                discount-price="80" 
                discount="20%" 
                rating="4">
            </sell-item-lit>

            <sell-item-lit 
                img-src="./assets/Cafe.png" 
                title="Cafe" 
                price="200" 
                discount-price="180" 
                discount="10%" 
                rating="5">
            </sell-item-lit>

            <sell-item-lit 
                img-src="./assets/Leche.png" 
                title="Leche" 
                price="150" 
                discount-price="120" 
                discount="20%" 
                rating="3">
            </sell-item-lit>
        </div>
    </div>

    <script type="module" src="./components/standard/todo-item.js"></script>
    <script type="module" src="./components/standard/todo-list.js"></script>
    <script type="module" src="./components/lit/todo-item.js"></script>
    <script type="module" src="./components/lit/todo-list.js"></script>
    <script type="module" src="./components/standard/sell-item.js"></script>
    <script type="module" src="./components/lit/sell-item.js"></script>
    <script src="./game.js"></script>
</body>
</html>
